[nets]
__sql__ = "SELECT id, CONCAT(name, ' (', net_ip, ' / ', mask, ')') FROM nets ORDER BY dept_id ASC, prov_id ASC, id ASC"

[device_type]
1 = "Компьютер, cервер"
2 = "Коммутатор, маршрутизатор, точка доступа, сетевая железка"
3 = "АТС, Voip шлюз"
4 = "Телефон"
5 = "Контроллер, АСУТП железка, АСУТП сервер"
6 = "Видеокамера, сервер видеонаблюдения"

