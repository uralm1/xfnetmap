2 = "Коммутатор, маршрутизатор, AP"
3 = "Принтер"
4 = "АТС, Voip шлюз, ЛСО"
5 = "Телефон"
6 = "Контроллер, АСУТП сервер"
7 = "Видеокамера, видеосервер"
8 = "СКУД"

